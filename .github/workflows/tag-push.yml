name: Tag Push

on:
  push:
    tags:
      - '*@*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Prepare build metadata
        id: meta
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          APP="${GIT_TAG%%@*}"

          # only proceed with valid app names that have Dockerfiles
          # this prevents path traversal and rejects scoped packages/libraries
          if [[ ! "$APP" =~ ^[a-zA-Z0-9_-]+$ ]] || [[ ! -f "apps/${APP}/Dockerfile" ]]; then
            echo "::notice::Skipping ${APP} (not a deployable app)"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION=$(jq -r .version "apps/${APP}/package.json")

          if [[ "${APP}@${VERSION}" != "$GIT_TAG" ]]; then
            echo "::error::Tag mismatch: ${APP}@${VERSION} != ${GIT_TAG}"
            exit 1
          fi

          SHA_SHORT=$(git rev-parse --short HEAD)
          REVISION="${VERSION}-${SHA_SHORT}"
          IMAGE=$(echo "ghcr.io/nexusmutual/${APP}" | tr '[:upper:]' '[:lower:]')
          DOCKER_TAGS="${IMAGE}:${REVISION}"

          # only tag as staging if this is the latest version for this app
          LATEST_GIT_TAG=$(git tag -l "${APP}@*" --sort=-version:refname | head -1)
          if [[ "$GIT_TAG" == "$LATEST_GIT_TAG" ]]; then
            DOCKER_TAGS="${DOCKER_TAGS},${IMAGE}:staging"
          fi

          echo "APP=${APP}"
          echo "VERSION=${VERSION}"
          echo "REVISION=${REVISION}"
          echo "IMAGE=${IMAGE}"
          echo "DOCKER_TAGS=${DOCKER_TAGS}"

          echo "skip=false" >> $GITHUB_OUTPUT
          echo "app=${APP}" >> $GITHUB_OUTPUT
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        if: steps.meta.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.meta.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: steps.meta.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ steps.meta.outputs.app }}/Dockerfile
          tags: ${{ steps.meta.outputs.docker_tags }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
